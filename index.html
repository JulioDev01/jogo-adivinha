<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Advinhação</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Jogo de Advinhação</h1>

    <div id="container">
        <div id="dificuldade-section">
            <label id="escolha">Escolha a dificuldade:</label><p>
            <select id="dificuldade">
                <option value="" readonly>Selecione</option>
                <option value="1">Fácil</option>
                <option value="2">Médio</option>
                <option value="3">Difícil</option>
            </select>
        </div>
    

        <div id="desafio-section">
            <p>Eu estou pensando em um número entre 1 e 100. Tente adivinhar qual é!</p>
    
            <div id="btn-section">
                <input type="text" id="input" placeholder="Digite sua resposta aqui">
                <button id="btnEnviar">Enviar</button>
            </div>

            <p id="result"></p>

            <button id="resetBtn">Jogar novamente</button>
            <p>Tentativas restantes: <span id="tentativas"></span></p>
        </div>
    </div>
</body>
</html>
